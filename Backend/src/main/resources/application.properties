spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.url=jdbc:mysql://localhost:3306/harmoniadb
spring.datasource.username=harmonia
#spring.datasource.password=harmonia12345
spring.datasource.password=harmonia
spring.jpa.show-sql=true
# Change to create-drop when initializing the project
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.sql.init.mode=always
#if you want to insert test data, uncomment next line and run application. Then comment it again.
#spring.sql.init.data-locations=classpath:sql-scripts/test-data.sql
spring.jpa.defer-datasource-initialization=true
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
server.port=80
# Application Values
harmonia.constants.protectEndpoints=true
harmonia.constants.keyword.apiKey=ha6BrHz1/LYT5f8NX+WM5pmMHH8PLzF+fC12vavd/XE=
harmonia.constants.exposed.endpoints=/,*.html,*.css,*.js,*.png